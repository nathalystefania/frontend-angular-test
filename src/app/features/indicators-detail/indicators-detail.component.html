<div class="indicator-detail" *ngIf="indicatorData && indicatorData.values.length > 0">
  <mat-card appearance="outlined" *ngFor="let item of indicatorData?.values">
    <mat-card-content class="p-2">
      <div class="row">
        <div class="col">
          <span class="date">{{ item.Fecha | date:'yyyy-MM-dd' }}</span>
        </div>
        <div class="col text-end">
          <span class="value">{{ item.formattedValue }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  
  <div *ngIf="!indicatorData.values.length" class="no-data">
      No hay datos disponibles para este indicador.
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
